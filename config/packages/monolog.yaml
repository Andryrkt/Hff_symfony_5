monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - dom_first_form
        - dom_second_form
        - migration_dom

    handlers:
        dom_first:
            type: stream
            path: "%kernel.logs_dir%/dom_first_form.log"
            level: debug
            channels: [dom_first_form]
            formatter: monolog.formatter.user_log
        dom_second:
            type: stream
            path: "%kernel.logs_dir%/dom_second_form.log"
            level: debug
            channels: [dom_second_form]
            formatter: monolog.formatter.user_log
        migration_dom:
            type: stream
            path: "%kernel.logs_dir%/migrations/migration_dom.log"
            level: info
            channels: [migration_dom]

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event", "!migration_dom"]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
            # Ajout du handler symfony_mailer pour l'environnement de test
            email_errors_test: # Donnez un nom unique au handler
                type: symfony_mailer
                from_email: 'noreply@votredomaine.com'
                to_email: ['%env(ADMIN_EMAIL)%']
                subject: 'HFF - Erreur Application (TEST) :: %%message%%'
                level: error
                content_type: text/html

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                formatter: monolog.formatter.json
            notifier:
                type: service
                id: App\Logger\NotifierHandler
                level: error
                channels: [ "!event" ]
